<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block element</title>
</head>

<body>
    <p> this is the block element </p>
    <p>my name is kajal</p>
    <!-- <p></p> is a block element which will occupy a line of space u can see this  in this. we will see both the statement in different line  -->

    <span>this is a inline element </span>
    <span>this is also a span</span>
    <!-- <span></span> is a inline element this will occupy the only the space which has been occupied by written part  -->

    <p style="border: 2px solid red;">this is a paragraph</p> <p style="border: 2px solid blue;">this also a paragraph and inline statement</p>
     <span style="border: 2px solid red;">you are kajal</span>
      <a style="border: 2px solid green;"> you are nishu</a>
       <strong> this will do it bold</strong>

</body>

</html>
